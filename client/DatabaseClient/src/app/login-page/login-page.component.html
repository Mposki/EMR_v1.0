<head>
</head>

<body>
<br>
<div class="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
          <label for="tab-1" class="tab">Logowanie</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up">
          <label for="tab-2" class="tab">Rejestracja</label>
          <div class="login-space">
            <div class="login">
              <div class="group"> <label for="user" class="label">Login</label>
                <input id="user" type="text" class="input" [(ngModel)]="userCredentials.loginValue" placeholder="Login">
              </div>
              <div class="group"> <label for="pass" class="label">Hasło</label>
                <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="userCredentials.passwordValue" placeholder="Hasło">
              </div>
              <br>
              <div> <button type="button" class="btn btn-primary btn-lg mybutton" (click)="logIn()" [disabled]="canLogIn()">Zaloguj</button>
<!--                              <div class="group"> <input type="submit" class="button" value="Zaloguj" (click)="logIn(content)" [disabled]="canLogIn()">-->
              </div>
              <div class="hr"></div>
              <div class="foot"> <label for="tab-2">Jesteś nowy?</label> </div>
            </div>
            <div class="sign-up-form">
              <div class="group"> <label for="user" class="label">Login</label>
                <input id="user" type="text" class="input" [(ngModel)]="registerData.loginValue" placeholder="Wprowadź login">
              </div>
              <div class="group"> <label for="user" class="label">Email</label>
                <input id="mail" type="text" class="input" [(ngModel)]="registerData.email" placeholder="Wprowadź adres email">
              </div>
              <div class="group"> <label for="pass" class="label">Hasło</label>
                <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="registerData.passwordValue" placeholder="Wprowadź hasło">
              </div>
              <div class="group"> <label for="pass" class="label">Kod zaproszenia</label>
                <input id="pass" type="text" class="input" [(ngModel)]="registerData.giftcardNumber" placeholder="Wprowadź kod zaproszenia">
              </div>
              <br>
              <div class="group"> <input type="submit" class="button" value="Zarejestruj" (click)="registerUser()" [disabled]="canRegister()"> </div>
              <div class="hr"></div>
              <div class="foot"> <label for="tab-1">Jesteś użytkownikiem?</label> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
