<div style="text-align: center">
<h1 mat-dialog-title>Podaj dane badania</h1>
<div mat-dialog-content>
  <p>Data</p>
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" placeholder="Wybierz datÄ™" (dateChange)="updateDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <p>Badanie</p>
  <mat-form-field appearance="fill">
  <mat-label>Badanie</mat-label>
    <textarea matInput [(ngModel)]="data.details"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: center">
  <button mat-button (click)="onNoClick()">Przerwij</button>
  <button mat-button (click)="onAddClick()" cdkFocusInitial [disabled]="isNonAddable()">OK</button>
</div>
</div>
